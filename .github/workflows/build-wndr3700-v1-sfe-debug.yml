name: 'Build WNDR3700v1 SFE (Debug Enabled)'

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CONFIG_FILE: 'wndr3700-v1-sfe-debug.config'
  TZ: 'UTC'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout our repository (for config file)
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
          git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget

      - name: Clone gwlim OpenWrt source
        run: |
          git clone https://github.com/gwlim/openwrt-optimized-builds.git --depth 1 openwrt-builder

      - name: Prepare build
        working-directory: ./openwrt-builder
        run: |
          cp ../configs/${{ env.CONFIG_FILE }} .config
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build firmware
        working-directory: ./openwrt-builder
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-${{ env.CONFIG_FILE }}
          path: openwrt-builder/bin/targets/ath79/generic/