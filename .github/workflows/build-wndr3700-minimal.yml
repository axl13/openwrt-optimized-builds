name: 'Build Minimal for WNDR3700'

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt Version (e.g., 23.05.3)'
        required: true
        default: '23.05.3'

env:
  OPENWRT_VERSION: ${{ github.event.inputs.openwrt_version }}
  CONFIG_FILE: 'wndr3700-minimal.config'
  TZ: 'UTC'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ g++ gawk gcc-multilib gettext \
          git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git -b v${{ env.OPENWRT_VERSION }} openwrt
          cd openwrt
          git pull

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add custom SFE patches
        run: |
          cd openwrt
          for p in `ls -1 ../patches/*.patch`; do
            echo "Applying patch $p"
            patch -p1 < $p
          done

      - name: Load custom configuration
        run: |
          cp ../configs/${{ env.CONFIG_FILE }} openwrt/.config
          cd openwrt
          make defconfig

      - name: Download packages
        run: |
          cd openwrt
          make download -j$(nproc)

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-${{ env.OPENWRT_VERSION }}-${{ env.CONFIG_FILE }}
          path: openwrt/bin/targets/ath79/generic/
